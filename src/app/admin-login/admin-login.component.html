<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="session" style="width: 900px;">
        <div class="left">
            <p></p>
        </div>
        <div class="right mx-auto" style="text-align: center;">
            <h1 style="font-size: 24px;margin-top: 50px;margin-left: 40px;font-size: 28px;font-family: Century Gothic;color: #757575;font-weight:normal">Connexion en mode<span style="color: black;font-family:'Courier New', Courier, monospace;margin-left:12px">ADMIN</span></h1>
            <h2 style="margin-left:20px;font-size: 18px;margin-bottom: 45px;color: #757575;font-family: Century Gothic;font-weight:normal">Mode admin pour ajouter des informations Ã  InfoCovidMada:</h2>

            <p class="label-input"style="margin-left:-50px">User</p>
            <input type="text" class="input100  input " [(ngModel)] = "user" [ngModelOptions]="{standalone: true}"style="margin-left:48px;width: 350px"    required/>
        
            <p class="label-input"style="">Password</p>
            <input type="password" class="input100  input " [(ngModel)] = "password" [ngModelOptions]="{standalone: true}"style="margin-left:48px;width: 350px"    required/>
            <b style="color:red;margin-bottom: 20px;margin-right : 35px">{{ message }}</b><br>
            <button class="button-css" (click) = "login()" style="margin-right: 45px;">Valider</button>
            <a routerLink="/"><button  class="button-css-red" style="margin-right: 45px;">Retour</button></a>
        </div>
    </div>
    
</body>
</html>
